# my config
version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.4.0

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: phuongnam406/react-docker
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deployjob:
    executor: docker/docker
    steps:
     # Please add $SSH_KEY_FINGERPRINT, $DEPLOYED_USER@ and DEPLOYED_SERVER to project's environment
        - add_ssh_keys:
            fingerprints:
              - "f4:65:ef:94:d0:0b:4f:c1:1b:e6:74:bc:fb:54:c4:1b"
              - run: ssh -oStrictHostKeyChecking=no root@147.139.139.218 '/home/namthp/namthp-react-docker/./deploy.sh'
workflows:
  my-pipeline:
    jobs:
      - node/test
      - build-and-push:
          requires:
            - node/test
          filters:
            branches:
              only:
                - main
      # uncomment the 3 following lines to enable deploying
      - deploy:
          requires:
            - build-and-push
